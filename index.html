<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Sanrio Cafe</h1>
        <p id="description" class="description text-center">
          Let us know your favorite Sanrio character for our new coffee shop
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which Sanrio character your favorite overall?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select favorite character</option>
            <option value="Helly kitty">Helly kitty</option>
            <option value="Pomponpurin">Pomponpurin</option>
            <option value="Kuromi">Kuromi</option>
            <option value="Cinnamoroll">Cinnamoroll</option>
            <option value="MyMelody">My Melody</option>
            <option value="Pochaco">Pochaco</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Whats your favorite Sanrio color palette?</p>
          <label>
            <input
              name="user-favorite"
              value="Pastels"
              type="radio"
              class="input-radio"
              checked
            />Pastels</label
          >
          <label>
            <input
              name="user-favorite"
              value="BrightColors"
              type="radio"
              class="input-radio"
            />Bright Colors</label
          >

          <label
            ><input
              name="user-favorite"
              value="DarkColors"
              type="radio"
              class="input-radio"
            />Dark Colors</label
          >
        </div>

        <div class="form-group">
          <p>
            What would you like to see in our new cafe?
            <span class="clue">(Check all the ideas you like)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="Plushies"
              type="checkbox"
              class="input-checkbox"
            />Plushies</label
          >
          <label>
            <input
              name="prefer"
              value="Sanrio-statues"
              type="checkbox"
              class="input-checkbox"
            />Sanrio statues</label
          >
          <label
            ><input
              name="prefer"
              value="Themed-drinks"
              type="checkbox"
              class="input-checkbox"
            />Themed drinks</label
          >
          <label
            ><input
              name="prefer"
              value="Sanrio-wallpaper"
              type="checkbox"
              class="input-checkbox"
            />Sanrio wallpaper</label
          >
          
        </div>

        <div class="form-group">
          <p>Any more suggestions?</p>
          <textarea
            id="suggestions"
            class="input-textarea"
            name="comment"
            placeholder="Enter your suggestions here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
